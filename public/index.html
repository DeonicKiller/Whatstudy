<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ORI 3 - Whatstudy van Marco</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ori.clow.nl/cdn/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/whatstudy.css">
</head>

<body>
    <!-- Bootrap Elmenten -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img src="img/windesheimflevoland-logo.png" class="d-inline-block align-top" id="logo-picture" alt="">
        <p id="whatstudy">WhatStudy</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a id="home_page" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                        <a id="statistic_page" class="nav-link" href="#">Statistieken <span class="sr-only">(current)</span></a>
                    </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"

                        Rooms
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" id="room_link1"></a>
                        <a class="dropdown-item" id="room_link2"></a>
                        <a class="dropdown-item" id="room_link3"></a>
                        <a class="dropdown-item" id="room_link4"></a>
                        <a class="dropdown-item" id="room_link5"></a>
                        <a class="dropdown-item" id="room_link6"></a>
                        <a class="dropdown-item" id="room_link7"></a>
                        <a class="dropdown-item" id="room_link8"></a>
                        <a class="dropdown-item" id="room_link9"></a>
                        <a class="dropdown-item" id="room_link10"></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--Hier is een bootstrap element-->
    <h1 class="text-center white">Welkom bij Whatstudy van HBO-ICT</h1>

    <h1 id="roomnaam1" class="text-center white">Public</h1>
    <h1 id="roomnaam2" class="text-center white">HTML/CSS</h1>
    <h1 id="roomnaam3" class="text-center white">Javascript</h1>
    <h1 id="roomnaam4" class="text-center white">Laravel/Lumen</h1>
    <h1 id="roomnaam5" class="text-center white">Fitnesse</h1>
    <h1 id="roomnaam6" class="text-center white">MySQL</h1>
    <h1 id="roomnaam7" class="text-center white">Vue.js</h1>
    <h1 id="roomnaam8" class="text-center white">Git</h1>
    <h1 id="roomnaam9" class="text-center white">Installation</h1>
    <h1 id="roomnaam10" class="text-center white">Bootstrap</h1>
  
    <div id="homePage">

        <h1 class="text-center white">ORI3</h1>

        <div id="chatroom-container">
            <!--Hier is een Bootsrap element-->
            <h2 class="text-center white" id="studentnummer"></h2>
            <h2 class="text-center white" id="naam"></h2>


        </div>
    </div>

    <a id="link-epic" class="text-center" href="https://epic.clow.nl/login" target="blank">Login op Epic</a>

    <div class="messages_text">

    </div>

    <div id="alleRoomPages">
        <div id="messagesDiv"></div>
        <!--Hier komen alle pages-->
        <div id="inputDiv"></div>
        <input placeholder="Typ hier" id="input_messages">
        <button class="btn btn-outline-primary" id="button-send">Send</button>
        <button id="refresh_button">Refresh</button>
        
    </div>

    <div id="statisticPage">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://ori.clow.nl/cdn/api.js"></script>
    <script src="https://ori.clow.nl/cdn/vue/2.5.22/vue.js"></script>

    <!-- Popper JS -->
    <script src="https://ori.clow.nl/cdn/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="js/whatstudy.js"></script>

    <!-- Javascript Whatstudy / Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://ori.clow.nl/cdn/bootstrap/4.2.1/js/bootstrap.min.js"></script>
